<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <!-- font Overpass-->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=League+Spartan:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Overpass:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"
        />
        <title>Frontend Mentor | Interactive rating component</title>
        <link rel="stylesheet" href="style/style.css" />
    </head>
    <body>
        <!-- Rating state -->
        <div class="rating_state" style="display: flex">
            <header>
                <img src="./images/icon-star.svg" alt="" />
            </header>
            <div class="main">
                <h1>How did we do?</h1>
                <p>
                    Please let us know how we did with your support request. All
                    feedback is appreciated to help us improve our offering!
                </p>
            </div class="main">
            <footer>
                <form>
                    <div class="rating-buttons">
                        <button type="button" name="rating" value="1">1</button>
                        <button type="button" name="rating" value="2">2</button>
                        <button type="button" name="rating" value="3">3</button>
                        <button type="button" name="rating" value="4">4</button>
                        <button type="button" name="rating" value="5">5</button>
                    </div>
                    <button type="submit" class="submit">SUBMIT</button>
                </form>
            </footer>
        </div>

        <!-- Thank you state  -->
        <div class="thank_you_state" style="display: none">
            <header>
                <img
                    src="./images/illustration-thank-you.svg"
                    alt="illustration thank you"
                />
                <div class="selected-rating">
                    <p class="rating-text">You selected 4 out of 5</p>
                </div>
            </header>

            <div class="main">
                <h1>Thank you!</h1>
                <p>
                    We appreciate you taking the time to give a rating. If you
                    ever need more support, donâ€™t hesitate to get in touch!
                </p>
            </div class="main">
        </div>
    </body>

    <script src="./script.js"></script>
</html>
